<div>
  <div class="center">
    <div *ngIf="!submitted" class="center size">
      <mat-card style="width: 70%">
        <mat-card-title>New Outfit</mat-card-title>
        <mat-card-content>
          <div>
            <img class="Image" src="{{images[0]}}" style="max-height: 100%">
          </div>
          <div>
            <mat-label>Image</mat-label><br>
            <input type="file" [(ngModel)]="outfit.img" (change)="uploadImage($event)" name="img"><br><br>
          </div>
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input required matInput placeholder="Title" required [(ngModel)]="outfit.name" name="title">
          </mat-form-field><br>
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input required matInput placeholder="Description" [(ngModel)]="outfit.description" name="description">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="right">
          <button mat-button class="rounded red" routerLink="/home/{{currentUserId}}/outfits">Cancel</button>
          <button mat-button (click)="saveTutorial()" class="rounded green">Public</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="center">
      <div *ngIf="submitted">
        <mat-card>
          <mat-card-title>Outfit was submitted successfully!</mat-card-title>
          <mat-card-actions class="right">
            <button mat-button class="rounded green" (click)="newPost()" routerLink="/home/{{currentUserId}}/outfits">OK</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
