<div *ngIf="loggedInUser && !showChat" class="chatIconContainer" (click)="showChat=true">
  <img src="https://iconarchive.com/download/i94293/bokehlicia/captiva/chat-bubble.ico" class="chatIcon" alt="chat icon">
</div>

<div class="card text-center cardContainer" *ngIf="loggedInUser && showChat">
  <div class="card-header">
    RAZE CHAT
    <div class="closeIcon" (click)="showChat=false">X</div>
  </div>

  <div class="card-body">
    <div id="messageContainer" class="message_container h-100">
      <p *ngFor="let message of messages" class="msg p-1"
         [ngClass]="(loggedInUser.uid==message.sender)? 'sent' : 'received'">
        {{message.text}}
      </p>
    </div>
  </div>

  <form class="card-footer text-muted input-group" (ngSubmit)="sendMessage()">
    <input type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="newMessage"
           [ngModelOptions]="{standalone: true}">
    <div class="input-group-append" (click)="sendMessage()">
        <span class="input-group-text" id="basic-addon2">
          <img class="send_icon" src="https://cdn1.iconfinder.com/data/icons/circle-outlines/512/Send_Paper_Plane_Document_Message_Communication-512.png" alt="send message">
        </span>
    </div>
  </form>
</div>
