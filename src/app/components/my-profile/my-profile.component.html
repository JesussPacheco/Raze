<div class="container">
  <img class="rounded-circle picture" [src]="urlLink"><br>
</div>
<div class="input">
  <input type="file"
         accept="image/*"
         class="btn btn-success btn-sm"
         id="inputFile"
         (change) ="selectFiles($event)">
  <label for="inputFile" class="label_input">
    <mat-icon>camera_alt</mat-icon>
  </label>
</div>
