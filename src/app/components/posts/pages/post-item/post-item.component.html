<div>
  <div *ngIf="currentPost.id" class="center">
    <div>
      <button mat-icon-button routerLink="/home/{{currentUserId}}/posts">
        <mat-icon>keyboard_return</mat-icon>
      </button>
    </div>
    <mat-card>
      <mat-card-title>Edit Post</mat-card-title>
      <img mat-card-image src="{{currentPost.img}}">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]="currentPost.title" name="title">
        </mat-form-field><br>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="currentPost.description" name="description"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="right">
        <button mat-icon-button class="red" (click)="deleteTutorial()" routerLink="/home/{{currentUserId}}/posts">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button type="submit" class="green" (click)="updateTutorial()" routerLink="/home/{{currentUserId}}/posts">
          <mat-icon>done</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
