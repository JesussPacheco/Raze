<div>
  <div>
    <div class="center">
      <input class=" form-control rounded size" type="text" placeholder="Search by title" [(ngModel)]="title"/>

      <button mat-icon-button (click)="searchTitle()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div class="center">
      <button mat-icon-button routerLink="/home/add" class="button">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let post of posts; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveTutorial(post, i)">
        <mat-card>
          <mat-card-title class="card-title">{{post.title}}</mat-card-title>
          <img class="Image" src="{{post.img}}">
          <mat-card-content>
            <span>{{post.description}}</span>
          </mat-card-content>
          <mat-card-actions class="right">
            <button mat-icon-button routerLink="/home/post/{{ post.id }}">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button class="rounded green button">
              Contact
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
