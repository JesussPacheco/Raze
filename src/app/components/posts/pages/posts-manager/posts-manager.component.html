<div>
  <div>
    <div class="center">
      <input class=" form-control rounded size" type="text" placeholder="Search by title" [(ngModel)]="title"/>

      <button mat-icon-button (click)="searchTitle()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </div>
  <div>
    <h4>Tutorials List</h4>
    <div class="flex-container">
      <div class="flex-items" *ngFor="let post of posts; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveTutorial(post, i)">
        <mat-card>
          <mat-card-title>{{post.title}}</mat-card-title>
          <img mat-card-image src="{{post.img}}">
          <mat-card-content>
            <span>{{post.description}}</span>
          </mat-card-content>
          <mat-card-actions class="right">
            <button mat-icon-button routerLink="/post/{{ currentPost.id }}">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button class="rounded green" routerLink="/post/{{ currentPost.id }}">
              contact
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
