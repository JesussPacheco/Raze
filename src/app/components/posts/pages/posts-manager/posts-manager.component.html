<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="title"/>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Tutorials List</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of posts; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveTutorial(post, i)">
        {{ post.title }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentPost.id">
      <h4>Tutorial</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentPost.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentPost.description }}
      </div>

      <a class="badge badge-warning" routerLink="/post/{{ currentPost.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentPost">
      <br />
      <p>Please click on a Tutorial...</p>
    </div>
  </div>
</div>
